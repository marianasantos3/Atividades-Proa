<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo </title>

</head>
    <body>
        <script>

document.write("Classico Palmeiras VS Corinthians <br>");

            let golsPalmeiras = parseFloat(prompt("informe a quantidade de gols do palmeiras"));
            let golsCorinthias = parseFloat(prompt("informe a quantidade de gols do corinthians"));

            if(golsPalmeiras > golsCorinthias){
                
            document.write("Parabéns! Palmeiras Campeão Libertadores <br>");
            document.write("Palmeiras: " + golsPalmeiras + ", Corinthians: " + golsCorinthias);

            } else if(golsPalmeiras < golsCorinthias){

                document.write("Parabéns! Corinthians Campeão Libertadores <br>");
                document.write("Palmeiras: " + golsPalmeiras + ", Corinthians: " + golsCorinthias);

            } else if(golsPalmeiras == golsCorinthias){

                document.write("EMPATE <br>");
                document.write("Palmeiras: " + golsPalmeiras + ", Corinthians: " + golsCorinthias);

            }   else{

                alert("Algo deu errado");
            }

            

    
        </script>
    </body>
</html>
