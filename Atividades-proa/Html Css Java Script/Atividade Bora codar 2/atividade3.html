    <body>
        <script>

document.write("Fazendo contas <br>");

            let valor1 = parseInt(prompt("informe 0 primeiro valor"));
            let valor2 = parseInt(prompt("informe o segundo valor"));

            var adicao
            var subtracao
            var divisao
            var multiplicacao

            switch (valor){
                case 1:
                adicao = valor1 + valor2;
                document.write("A soma é:  " + adicao)
                break

                case 2:
                    subtracao = valor1 - valor2;
                    document.write("A Subtração do valor1 - o valor2 é :  " + subtracao)
                break

                case 3:
                    divisao = valor1 / valor2
                    document.write("A Divisão do valor1 /  valor2 é :  " + divisao)
                break

                case 4:
                    multiplicacao = valor1 * valor2
                    document.write("A multiplicação do valo1 * valor2 é :  " + multiplicacao)
                break

                default:
                
        }

            

    
        </script>
